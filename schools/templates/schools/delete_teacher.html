{% extends "schools/base.html" %}
{% block title %}Delete Teacher{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-danger">⚠️ Delete Teacher</h2>
    <p>Are you sure you want to delete <strong>{{ teacher.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'teachers_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
